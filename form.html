<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool - Sign up</title>
  </head>
  <body>
    <header>
        <h5>Already an AltSchooler? <a href="#">Sign In!</a></h5>
      <h2>SignUp</h2>
      <p>Take the next steps to apply at AltSchool Africa</p>
    </header>

    <main>
      <form action="#">
        <div>
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First Name"
          />
          <br />
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
          />
          <br />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>

        <div>
          <label for="gender">Gender</label>
          <input type="radio" name="gender" />Select gender
          <input type="radio" name="gender" />Male
          <input type="radio" name="gender" />Female
        </div>

        <div>
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            name="dob"
            id="dob"
            placeholder="Date of Birth"
          /><br />
          <label for="phoner">Phone Number</label>
          <input
            type="text"
            name="phone-number"
            id="phone"
            placeholder="Phone Number"
          />
          <br />
          <label for="residence">Country Of Residence</label>
          <input
            type="text"
            name="residence"
            id="residence"
            placeholder="Country of Residence"
          />
          <br />
          <label for="state-residence">State Of Residence</label>
          <input
            type="text"
            name="state-residence"
            id="state-residence"
            placeholder="State of Residence"
          />
          <br />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          /> <br>
          <label for="confirm-password"> Confirm Password</label>
          <input
            type="password"
            name="password"
            id="confirm-password"
            placeholder="Confirm Password"
          /> <br>

          <label for="about-us">How did you hear about us?</label>
          <input type="text" name="about-us" id="about-us" placeholder="Optional: Let us know how you found us.">
        </div>

        <div>
            <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that i have read the <a href="#">Privacy Policy</a></p>
        </div>

        <div>
            <input type="submit" value="SignUp">
        </div>
      </form>
    </main>
  </body>
</html>
